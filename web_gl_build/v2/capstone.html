<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Unity WebGL Player | capstone_build_test</title>
    <link rel="shortcut icon" href="web_gl_build/TemplateData/favicon.ico">
    <link rel="stylesheet" href="web_gl_build/TemplateData/style.css">
    <script src="web_gl_build/TemplateData/UnityProgress.js"></script>  
    <script src="web_gl_build/Build/UnityLoader.js"></script>
    <script>
      var gameInstance = UnityLoader.instantiate("gameContainer", "web_gl_build/Build/web_gl_build.json", {onProgress: UnityProgress});
    </script>
  </head>
  <body>
    <div class="webgl-content" style="margin-top: 100px">
      <div id="gameContainer" style="width: 960px; height: 600px"></div>
      <div class="footer">
<!--        <div class="webgl-logo"></div>-->
        <div class="fullscreen" onclick="gameInstance.SetFullscreen(1)"></div>
        <div class="title">Fullscreen</div>
      </div>
    </div>
  </body>
</html>
